<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdultSpin Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8a1d1 0%, #a18cd1 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }
        button {
            background: #f672b5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #a18cd1;
            transform: translateY(-2px);
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .icon-name {
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
        }
        .download-link {
            color: #f672b5;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link:hover {
            color: #a18cd1;
        }
        .status {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° AdultSpin PWA Icon Generator</h1>
        <p>Generate semua icon yang diperlukan untuk PWA AdultSpin dengan berbagai ukuran.</p>
        
        <div class="controls">
            <button onclick="generateAllIcons()">Generate Semua Icon</button>
            <button onclick="downloadAllIcons()">Download Semua Icon</button>
            <button onclick="previewIcons()">Preview Icon</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const iconSizes = [
            { size: 16, name: 'icon-16x16.png' },
            { size: 32, name: 'icon-32x32.png' },
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 180, name: 'icon-180x180.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#f8a1d1');
            gradient.addColorStop(0.7, '#a18cd1');
            gradient.addColorStop(1, '#8b7bb8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add subtle pattern overlay
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < size; i += 4) {
                for (let j = 0; j < size; j += 4) {
                    if ((i + j) % 8 === 0) {
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(i, j, 2, 2);
                    }
                }
            }
            ctx.globalAlpha = 1;

            // Draw spinner wheel
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Draw wheel segments
            const segments = 9;
            const angleStep = (2 * Math.PI) / segments;
            const colors = ['#f8a1d1', '#a18cd1', '#fcb1e3', '#c084fc', '#f672b5', '#b388ff', '#ffb6b9', '#e1bee7', '#f7c1e3'];
            
            for (let i = 0; i < segments; i++) {
                const startAngle = i * angleStep - Math.PI/2;
                const endAngle = (i + 1) * angleStep - Math.PI/2;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                // Add segment border
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = size * 0.01;
                ctx.stroke();
            }

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.2, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#a18cd1';
            ctx.lineWidth = size * 0.02;
            ctx.stroke();

            // Draw "SPIN" text
            ctx.fillStyle = '#a18cd1';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SPIN', centerX, centerY);

            // Add glow effect
            ctx.shadowColor = '#f8a1d1';
            ctx.shadowBlur = size * 0.1;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            iconSizes.forEach(icon => {
                const canvas = createIcon(icon.size);
                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const label = document.createElement('div');
                label.className = 'icon-name';
                label.textContent = icon.name;
                
                const downloadLink = document.createElement('a');
                downloadLink.href = canvas.toDataURL();
                downloadLink.download = icon.name;
                downloadLink.className = 'download-link';
                downloadLink.textContent = 'Download';
                
                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadLink);
                grid.appendChild(container);
            });
            
            showStatus('Semua icon berhasil di-generate!');
        }

        function downloadAllIcons() {
            iconSizes.forEach((icon, index) => {
                setTimeout(() => {
                    const canvas = createIcon(icon.size);
                    const link = document.createElement('a');
                    link.download = icon.name;
                    link.href = canvas.toDataURL();
                    link.click();
                }, index * 100);
            });
            
            showStatus('Download semua icon dimulai!');
        }

        function previewIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            // Show only a few preview icons
            const previewSizes = [32, 72, 144, 192, 512];
            
            previewSizes.forEach(size => {
                const canvas = createIcon(size);
                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const label = document.createElement('div');
                label.className = 'icon-name';
                label.textContent = `${size}x${size} Preview`;
                
                container.appendChild(canvas);
                container.appendChild(label);
                grid.appendChild(container);
            });
            
            showStatus('Preview icon ditampilkan!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Auto generate on load
        window.addEventListener('load', () => {
            showStatus('Icon generator siap! Klik "Generate Semua Icon" untuk mulai.');
        });
    </script>
</body>
</html>
